<!DOCTYPE HTML>

<html>
    <head>
        <title>Projeto Programação Web - Node.js Express MongoDB CRUD</title>
        <!--Importando o Bootstrap para a aplicação-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg-info">
        <!--Definindo as variáveis de Layout para ser renderizado dentro do corpo HTML-->
        <div class="row">
            <div class="col-md-6.offset-md-3" style="background-color: #fff; margin: 15%; margin-top: 25px; padding: 20px; align-content: center;">
                <h3>Cadastrar Contratos</h3>
                <form id="cadastroContrato" action="/contracts" method="POST" autocomplete="off">
                    <div class="form-group">
                        <label>Tipo de Contrato</label>
                        <input id="tipo" type="text" class="form-control" placeholder="Tipo de Contrato">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Ano</label>
                            <input id="ano" type="text" class="form-control" placeholder="Ano">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Data do Inicio do Contrato</label>
                            <input id="inicio" type="text" class="form-control" placeholder="Inicio do Contrato">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Data do Fim do Contrato</label>
                            <input id="fim" type="text" class="form-control" placeholder="Fim do Contrato">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Processo</label>
                            <input id="processo" type="text" class="form-control" placeholder="Processo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Contratante</label>
                        <input id="convenente" type="text" class="form-control" placeholder="Contratante">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info"><i class="fa fa-database"></i>Salvar</button>
                    </div>
                </form>
            </div>

            <br>

            <div class="col-md-6.offset-md-3" style="background-color: #fff; margin: 15%; margin-right: 50%; margin-top: -14%; padding: 20px; align-content: center;">
                <h3><a id="listContratos" class="btn btn-secondary"><i class="fa fa-list-alt"></i> Listar Todos</a> Lista de Contratos</h3>
                <table id='tabela' class="table table-striped">
                    <thead>
                        <tr>
                            <th style="visibility: hidden;">Id</th>
                            <th>Tipo</th>
                            <th>Ano</th>
                            <th>Inicio</th>
                            <th>Fim</th>
                            <th>Convenente</th>
                            <th>Processo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <script
                    src="http://code.jquery.com/jquery-3.4.1.min.js"
                    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                    crossorigin="anonymous">
                </script>

                <script src="app.js" charset="utf-8"></script>
            </div>
        </div>
    </body>
</html>
